<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
</head>
<body>
  <form>
    <section>
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Input email"><br>
    <label for="password">Password:</label>
    <input type="text" id="password" placeholder="Input password"><br>
    <label for="Githubuser">GitHub Username:</label>
    <input type="text" id="Githubuser" placeholder="username">
    </section>
    <br>
    <div>
    <label for="subscription"><strong>Types of Subscription:</strong></label><br><br>
    <input type="radio" name="Enterprise" id="subscription" checked> Enterprise
    <br>
    <input type="radio" name="pro" id="subscription"> Pro
    <br>
    <input type="radio" name="free" id="subscription"> Free
    </div>
    <label for="remember">Remember Me:</label>
    <input type="checkbox" id="remember">
  </form>
</body>
</html>
